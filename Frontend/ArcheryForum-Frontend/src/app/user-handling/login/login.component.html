<h1>Login</h1>
<form [formGroup]="loginForm">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" formControlName="name"></td>
        </tr>
        <tr>
            <td><label for="password">password:</label></td>
            <td><input type="password" id="password" name="password" formControlName="password" /></td>
        </tr>
        <tr>
            <td><button type="submit" (click)="onSubmit()" [disabled]="!loginForm.value.name || !loginForm.value.password">Submit</button></td>
            <td><button routerLink="/home">Cancel</button></td>
        </tr>
    </table>
</form>
