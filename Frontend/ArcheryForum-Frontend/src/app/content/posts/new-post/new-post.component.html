<h1>Add a new Post</h1>
<form>
    <table>
        <tr>
            <td>
                <label for="subject">Subject line:</label>
            </td>
            <td>
                <input type="text" id="subject" name="subject" [(ngModel)]="subject">
            </td>
        </tr>
        <tr>
            <td>
                <label for="content">Content:</label>
            </td>
            <td>
                <textarea id="content" name="content" [(ngModel)]="content"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="topic">Topic:</label>
            </td>
            <td>
                <select id="topic" name="topic" [(ngModel)]="topic">
                    <!-- TODO: replace @for with *ngFor -->
                    @for (i of topics; track i) {
                        <option value="{{ i.name }}">{{ i.name }}</option>
                    }
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" (click)="onSubmit()" [disabled]="!subject || !content || !topic">Submit</button>
            </td>
            <td>
                <button routerLink="/posts">Cancel</button>
            </td>
        </tr>
    </table>
</form>
