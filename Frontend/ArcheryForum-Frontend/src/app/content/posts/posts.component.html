<div class="new-post-new-topic">
    <a *ngIf="is_authenticated" routerLink="/new-post">
        Add new Post
    </a>
    <a *ngIf="is_superuser" routerLink="/new-topic">
        Add new Topic
    </a>
</div>
<!-- filter and sort button -->
<div *ngIf="noPosts === false" class="filter-sort">
    <!-- <button>filter Posts</button> -->
    <button (click)="sortPosts('default')">newest first</button>
    <button (click)="sortPosts('asc-topic')">Topics ascending</button>
    <button (click)="sortPosts('desc-topic')">Topics descending</button>
    <button (click)="sortPosts('asc-voting')">sort by Voting (asccnding)</button>
    <button (click)="sortPosts('desc-voting')">sort by Voting (desccending)</button>
</div>
<div *ngIf="noPosts === true">
    <h2>
        There are no Posts created yet.
    </h2>
</div>
<div *ngIf="noPosts === false">
    <div *ngFor="let post of Posts">
        <a class="post-link" [routerLink]="'/post-details/' + post.id"
            (click)="currentPost(post.id)">
            <app-post [post]="post" class="post"></app-post>
        </a>
    </div>
</div>
