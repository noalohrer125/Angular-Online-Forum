<form [formGroup]="postForm">
    <table>
        <tr>
            <td>
                <label for="subject">Subject:</label>
            </td>
            <td>
                <input type="text" id="subject" name="subject" formControlName="subject">
            </td>
        </tr>
        <tr>
            <td>
                <label for="content">Content:</label>
            </td>
            <td>
                <textarea id="content" name="content" formControlName="content"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="topic">Topic:</label>
            </td>
            <td>
                <select id="topic" name="topic" formControlName="topic_name">
                    <option *ngFor="let i of topics" [value]="i.name">{{ i.name }}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" (click)="onSubmit()" [disabled]="!postForm.value.subject || !postForm.value.content ||!postForm.value.topic_name">Submit</button>
            </td>
            <td>
                <button [routerLink]="['/post-details', CurrentPostId()]">Cancel</button>
            </td>
        </tr>
    </table>
</form>
