<div class="container">
    <p class="p">Created by: {{ userName }} <img class="avatar" *ngIf="avatar" src="http://localhost:8000/{{ avatar }}" alt="avatar"></p>
    <h1 class="h1">{{ subject }}</h1>
    <div class="edit_delete_container">
        <td><button (click)="vote_up()">ğŸ‘ {{ likes }}</button></td>
        <td><button (click)="vote_down()">ğŸ‘ {{ dislikes }}</button></td>
        <br>
        <button *ngIf="is_superuser || is_authorised" class="edit-delete" (click)="delete()">delete</button>
        <br>
        <button *ngIf="is_superuser || is_authorised" class="edit-delete" [routerLink]="['/edit-post', postId()]">edit</button>
    </div>
    <h3 class="content">{{ content }}</h3>
    <br>
    <app-answers class="answers"></app-answers>
</div>
