<form>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
    </div>
    <div>
        <label for="description">Descripiton:</label>
        <textarea id="description" name="description" [(ngModel)]="description"></textarea>
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="!name || !description">Submit</button>
    <button (click)="cancel()">Cancel</button>
</form>
