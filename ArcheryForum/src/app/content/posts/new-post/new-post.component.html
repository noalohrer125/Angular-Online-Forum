<form (ngSubmit)="onSubmit()">
    <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="subject">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="content"></textarea>
    </div>
    <div>
        <label for="topic">Topic:</label>
        <select id="topic" name="topic" [(ngModel)]="topic">
            @for (i of topics; track i) {
                <option value="{{ i.name }}">{{ i.name }}</option>
            }
        </select>
        <!-- <input type="text" id="topic" name="topic" [(ngModel)]="topic"> -->
    </div>
    <button type="submit">Submit</button>
</form>
