<form>
    <div>
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" [(ngModel)]="content">
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="!content">Submit</button>
    <button [routerLink]="['/post-details/' + CurrentPostId]">Cancel</button>
</form>
